<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Inventory Management System</h1>
        </header>
        <main>
            <div class="container">
                <form id="inventoryForm">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" required placeholder="Enter item name">
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Quantity</label>
                        <input type="number" id="itemQuantity" required placeholder="Enter quantity">
                    </div>
                    <button type="submit" class="submitButton">Add Item</button>
                </form>
                <div class="inventory-list">
                    <h2>Inventory List</h2>
                    <ul id="itemList"></ul>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <p>Copyright &copy; 2023 Inventory Management</p>
                <div class="social-links">
                    <a href="#" target="_blank">Facebook</a>
                    <a href="#" target="_blank">Twitter</a>
                    <a href="#" target="_blank">LinkedIn</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
